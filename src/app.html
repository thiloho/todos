<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>todos.thilohohlt.com | Manage your daily tasks</title>
		<meta
			name="description"
			content="A simple yet powerful todo application for managing your tasks."
		/>
		<link rel="manifest" crossorigin="use-credentials" href="manifest.json" />

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="dark:bg-neutral-900 dark:text-white">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
